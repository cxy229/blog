<h2>《定风波·莫听穿林打叶声》</h2>
<h5>&nbsp;&nbsp;&nbsp;&nbsp;作者: 苏轼</h5>
<h3>莫听穿林打叶声，何妨吟啸且徐行。</h3>
<h3>竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。</h3>
</br>
<h3>料峭春风吹酒醒，微冷，山头斜照却相迎。</h3>
<h3>回首向来萧瑟处，归去，也无风雨也无晴。</h3>

<h2>理想</h2>
<p>- 自由的生活</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;- 做我想要做的，而不是做别人要求我做的</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;- 我去改变世界，而不是去适应世界</p>
