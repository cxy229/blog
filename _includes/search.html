<div class="search-tool" style="float: left;height: 45px;line-height: 45px;margin-left: 12px;">
    <input type="text" class="form-control search-content" id="search-content" style="display: inline;
    position: fixed;
    top: 5px;left: 30px;
    autofocus: true;
    color: #49525c;
    font-size: 14px;
    line-height: 17px;
    background-color: #e1eaf2;
    border: 1px solid #045bb2;
    border-radius: 4px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,.2),0 1px 0 rgba(255,255,255,.1);

<script src="{{ "/search/js/cb-search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
function toggleSearchPanel(){
  if(document.getElementById("search-content").style.display != "none"){
    document.getElementById("search-content").style.display="none";
  }else{
    document.getElementById("search-content").style.display="inline";
    document.getElementById("search-content").focus();
  }
}
toggleSearchPanel();
</script>
